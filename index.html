<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Breaking Bad | REMEMBER MY NAME</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body hidden>
    <section>
      <input id="breakingBadInput" placeholder="Enter your name.." />
      <div id="breakingBadOutput" class="breakingBad cf"></div>
      <div class="tryAlso cf">
        <em>Try also:</em>
        <ul>
          <li><a href="?text=Walter White">Walter White</a></li>
          <li><a href="?text=Jesse Pinkman">Jesse Pinkman</a></li>
          <li><a href="?text=Saul Goodman">Saul Goodman</a></li>
          <li><a href="?text=Hank Schrader">Hank Schrader</a></li>
        </ul>
      </div>
    </section>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
  <script type="text/x-handlebars-template" id="chemicalElementTemplate">
    <span class="chemicalElement symbol{{symbol}}" data-element="{{name}}">
      <sup>{{number}}</sup>
      {{symbol}}
      <div class="wikiArticle">
        <div class="arrow"></div>
        <em class="loading">Loading...</em>
        <div class="extract"></div>
      </div>
    </span>
  </script>
  <script type="text/x-handlebars-template" id="wikipediaExtractTemplate">
    <div>{{{extract}}}</div>
    <a class="readMore" target="_blank" href="http://en.wikipedia.org/wiki/{{title}}">Read more</a>
    <span class="credits">(From Wikipedia, the free encyclopedia)</span>
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/breakingBad.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
